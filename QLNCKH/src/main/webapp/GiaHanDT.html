<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng Ký Đề Tài</title>
<link href="CSS/styleNhom.css" rel="stylesheet" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="mdl" style="display:none">
    <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
    </div>
</div>
<div class="content-wrapper">
    <div id="toast">
    </div>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-title" style="text-align: center ;font-size:25px">Gia Hạn Đề Tài</p>
                    <br />
                    <div class="row">
                        <div class="col-12">
                        <
                                <div class="form-horizontal">

                                    <hr />
                                
                                    <div class="form-group">
                                    	<h6>Tên Đề Tài</h6>
                                    
                                        <div class="col-md-10">
                                            <input class="form-control" type="text" size="70" name="sTenDT" value="@TempData["TenDeTai"]" id="txtTenDeTai" />
                                            <p style="color:red">@ViewBag.err1</p>
                                        </div>
                                    </div>


                                  <!--   @Html.Action("PartialFormNhom", "StudentDB")--> 


                                    <div class="form-group">
                                    <h6>Nhóm Sinh Viên</h6>
                                       <!--   @Html.Label("Mã Số Sinh Viên", htmlAttributes: new { @class = "control-label col-md-2" })-->
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" value="@sv.MaSoSinhVien" id="txtMSSV" readonly name="sMasv">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                    <h6>Giảng Viên Hướng dẫn</h6>
                                        <!--  @Html.Label("Giảng viên hướng dẫn", htmlAttributes: new { @class = "control-label col-md-2" })-->
                                        <div class="col-md-10">
                                             @Html.DropDownList("MaGiangVien", (IEnumerable<SelectListItem>)ViewBag.MaGiangVien, new { @class = "form-control" }) 

                                        </div>
                                    </div>
                                    <div class="form-group">
                                    <h6>Thời gian dự kiến hoàn thành cũ</h6>
                                        <!--  @Html.Label("Giảng viên hướng dẫn", htmlAttributes: new { @class = "control-label col-md-2" })-->
                                        <div class="col-md-10">
                                             <input type="text" class="form-control" value="@sv.MaSoSinhVien" id="txtMSSV" readonly name="sMasv">
                                        </div>
                                    </div>
									<div class="form-group">
                                    <h6>Thời Gian dự kiến hoàn thành mới</h6>
                                        <!--  @Html.Label("Giảng viên hướng dẫn", htmlAttributes: new { @class = "control-label col-md-2" })-->
                                        <div class="col-md-10">
                                              <input type="text" class="form-control" value="@sv.MaSoSinhVien" id="txtMSSV" readonly name="sMasv">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    <h6>Ghi Chú</h6>
                                        <div class="col-md-10">
                                            <textarea name="sGhichu" id="ghichu">@ViewBag.Ghichu</textarea>
                                            <script>CKEDITOR.replace('ghichu');</script><p style="color:red">@ViewBag.err3</p>
                                        </div>
                                    </div>
                                </div>
                           
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
