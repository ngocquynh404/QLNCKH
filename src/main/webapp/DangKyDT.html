<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đăng Ký Đề Tài</title>
<link href="CSS/styleNhom.css" rel="stylesheet" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="mdl" style="display:none">
    <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
    </div>
</div>
<div class="content-wrapper">
    <div id="toast">
    </div>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-title" style="text-align: center ;font-size:25px">Thông TinĐăng Ký</p>
                    <br />
                    <div class="row">
                        <div class="col-12">
                                <div class="form-horizontal">
                                    <hr />          
                                    <div class="form-group">
                                    	<h6>Tên Đề Tài</h6>
         
                                        <div class="col-md-10">
                                            <input class="form-control" type="text" size="70" name="sTenDT" value="" id="txtTenDeTai" />
                                            <p style="color:red"></p>
                                        </div>
                                    </div>
                       <div class="form-group">
                                    <h6>Nhóm Sinh Viên</h6>
                                    
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" value="" id="txtMSSV" readonly name="sMasv">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    <h6>Giảng Viên Hướng dẫn</h6>                                  
                                        <div class="col-md-10">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                    <h6>Ghi Chú</h6>
                                   
                                        <div class="col-md-10">
                                            <textarea name="sGhichu" id="ghichu"></textarea>
                                            
                                        </div>
                                    </div>

                                    <div class="form-group" style="display:none">      
                                        <div class="col-md-10">                                 
                                        </div>
                                    </div>

                                    <div class="form-group">
                                    <h4>File Đề Cương</h4>
                                        <div class="col-md-10">
                                            <input type="file" class="form-control" name="fFileUpload" id="LinkDK" /> <p style="color:red"></p>
                                        </div>
                                    </div>
                                    <div class="form-group" style="display:none">                                      
                                        <div class="col-md-10">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-offset-2 col-md-10">
                                            <input type="submit" value="Create" class="btn btn-default" id="SM" />
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
